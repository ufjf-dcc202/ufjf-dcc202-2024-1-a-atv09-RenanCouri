    <main>
        <h1>DCC202 - Atividade 9: Renan Couri</h1>
        <p>Esta é a página principal tem código JavaScript nela. Você só verá o resultado no console e durante a depuração.</p>
        
    </main>
    <script>
           
               let joao={
                   nome: "João",
                   qtd: 2,
                   
               } ;
               let maria ={
                   nome: "Maria",
                   qtd: 1,
                   comerMaçã:function(){
                    maria.qtd--;
                   }
               } ;
               
               deJoaoParaMaria();
               maria.comerMaçã();
                 

               function deJoaoParaMaria(){
                maria.qtd = maria.qtd + joao.qtd;
                joao.qtd=0;
               }
           
    </script>
